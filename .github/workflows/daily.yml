name: Daily get UP-FRONT & Hello!Project YouTube view count

env:
  ACCESS_TOKEN: ${{secrets.ACCESS_TOKEN}}
  ACCESS_TOKEN_SECRET: ${{secrets.ACCESS_TOKEN_SECRET}}
  API_KEY: ${{secrets.API_KEY}}
  API_SECRET: ${{secrets.API_SECRET}}
  YTV3_API_KEY: ${{secrets.YTV3_API_KEY}}
  DEBUG: NO
  GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
  FIREBASE_CREDENTIAL: ${{ secrets.FIREBASE_CREDENTIAL }}
  GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
  TZ: 'Asia/Tokyo'



on:
  workflow_dispatch:
  schedule:
    - cron: '0 3 * * *'
#  push:
#    branches:
#      - master
#  workflow_dispatch:


# This workflow will install Python dependencies, run tests and lint with a single version of Python
# For more information see: https://help.github.com/actions/language-and-framework-guides/using-python-with-github-actions
jobs:
  crawl:
    timeout-minutes: 30

    runs-on: ubuntu-latest

    steps:
      - name: Read schedule event data
        id: read_event
        run: |
          EVENT_DATA=$(cat $GITHUB_EVENT_PATH)
          echo "::set-output name=event_json::$EVENT_DATA"

      - name: checkout
        uses: actions/checkout@v4
        with:
          lfs: true

      - name: Cargo cache
        uses: actions/cache/restore@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            target
            Cargo.lock
          key: ${{ runner.os }}-cargo

      - name: extract zstd
        run: zstd -dk -f data.duckdb.zst


