name: Daily get UP-FRONT & Hello!Project YouTube view count

env:
  ACCESS_TOKEN: ${{secrets.ACCESS_TOKEN}}
  ACCESS_TOKEN_SECRET: ${{secrets.ACCESS_TOKEN_SECRET}}
  API_KEY: ${{secrets.API_KEY}}
  API_SECRET: ${{secrets.API_SECRET}}
  DEBUG: NO
  GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
  FIREBASE_CREDENTIAL: ${{ secrets.FIREBASE_CREDENTIAL }}
  GOOGLE_API_KEY: ${{ secrets.GOOGLE_API_KEY }}
  TZ: 'Asia/Tokyo'
  RUST_BACKTRACE: 'full'



on:
  workflow_dispatch:
  schedule:
    - cron: '0 23 * * *'
#  push:
#    branches:
#      - master
#  workflow_dispatch:


# This workflow will install Python dependencies, run tests and lint with a single version of Python
# For more information see: https://help.github.com/actions/language-and-framework-guides/using-python-with-github-actions
jobs:
  crawl:
    timeout-minutes: 30

    runs-on: ubuntu-latest

    steps:
      - name: Read schedule event data
        id: read_event
        run: |
          EVENT_DATA=$(cat $GITHUB_EVENT_PATH)
          echo "::set-output name=event_json::$EVENT_DATA"

      - name: Generate UUID
        id: uuid
        run:
          echo "uuid=$(uuidgen)" >> $GITHUB_OUTPUT

      - name: Checkout
        uses: actions/checkout@v4
        with:
          lfs: true

      - name: Cargo cache
        uses: actions/cache/restore@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            target
            Cargo.lock
          key: ${{ runner.os }}-cargo-

      - name: extract zstd
        run: zstd -dk -f data.duckdb.zst

      - name: Run daily crawling
        run: cargo run --release --bin youtube-viewcount-logger-rust

      - name: Compress data
        run: zstd data.duckdb --ultra -22 -f

      - name: Commit changes
        run: |
          git lfs install
          git lfs track data.duckdb.zst
          git lfs track
          git remote set-url origin https://github-actions:${GITHUB_TOKEN}@github.com/${GITHUB_REPOSITORY}
          git config --global core.quotepath off
          git config --global user.name "${GITHUB_ACTOR}"
          git config --global user.email "${GITHUB_ACTOR}@users.noreply.github.com"
          git status
          git add data.duckdb.zst -f
          git commit -m "Daily update @ $(date +'%H:%M:%S')"
          git push origin HEAD:${GITHUB_REF} -f


      - name: Cargo cache
        uses: actions/cache/save@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            target
            Cargo.lock
          key: ${{ runner.os }}-cargo-$( uuidgen )