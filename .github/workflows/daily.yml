name: Daily get UP-FRONT & Hello!Project YouTube view count

env:
  #  DEBUG: NO
  GOOGLE_API_KEY: ${{ secrets.GOOGLE_API_KEY }}
  TZ: "Asia/Tokyo"
  RUST_BACKTRACE: "full"
  TWITTER_ACCESS_SECRET: ${{ secrets.TWITTER_ACCESS_SECRET }}
  TWITTER_ACCESS_TOKEN: ${{ secrets.TWITTER_ACCESS_TOKEN }}
  TWITTER_APP_KEY: ${{ secrets.TWITTER_APP_KEY }}
  TWITTER_APP_SECRET: ${{ secrets.TWITTER_APP_SECRET }}
  GH_TOKEN: ${{ github.token }}
  DEBUG: ${{ github.event.inputs.DEBUG }}

permissions:
  contents: write

on:
  workflow_dispatch:
    inputs:
      DEBUG:
        description: Enable debug mode
        required: false
        default: false
        type: boolean
  schedule:
    - cron: "0 23 * * *"

jobs:
  youtube:
    timeout-minutes: 5
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          lfs: true

      - name: Cargo cache
        uses: actions/cache/restore@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            target
            Cargo.lock
          key: ${{ runner.os }}-cargo-build-

      - name: extract zstd
        run: |
          zstd -dk -f data.duckdb.zst

      - name: Getting YouTube ViewCounts
        run: |
          ./target/relwithdebinfo/youtube-viewcount-logger-rust

      - name: Register date
        run: date +'%Y-%m-%d %H:%M:%S' > date.txt

      - name: Compress data
        run: zstd data.duckdb --ultra -22 -fk

      - name: Commit changes
        if: ${{ !github.event.inputs.DEBUG }}
        run: |
          git lfs install
          git lfs track data.duckdb.zst
          git lfs track
          git remote set-url origin https://github-actions:${GITHUB_TOKEN}@github.com/${GITHUB_REPOSITORY}
          git config --global core.quotepath off
          git config --global user.name "${GITHUB_ACTOR}"
          git config --global user.email "${GITHUB_ACTOR}@users.noreply.github.com"
          git status
          git add data.duckdb.zst date.txt -f
          git commit -m "Daily update @ $(date +'%Y-%m-%d %H:%M:%S')"
          git push origin HEAD:${GITHUB_REF} -f

  instagram:
    needs:
      - youtube
    timeout-minutes: 20
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          lfs: true
          ref: ${{ github.ref_name }}

      - name: Cargo cache
        uses: actions/cache/restore@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            target
            Cargo.lock
          key: ${{ runner.os }}-cargo-build-

      - name: extract zstd
        run: |
          zstd -dk -f misc.duckdb.zst

      - name: Getting Instagram status
        run: ./target/relwithdebinfo/instagram_scraper
        continue-on-error: true

      - name: Compress data
        run: zstd misc.duckdb --ultra -22 -fk

      - name: Commit changes
        if: ${{ !github.event.inputs.DEBUG }}
        run: |
          git lfs install
          git lfs track misc.duckdb.zst
          git lfs track
          git remote set-url origin https://github-actions:${GITHUB_TOKEN}@github.com/${GITHUB_REPOSITORY}
          git config --global core.quotepath off
          git config --global user.name "${GITHUB_ACTOR}"
          git config --global user.email "${GITHUB_ACTOR}@users.noreply.github.com"
          git status
          git add misc.duckdb.zst -f
          if [[ -z "$(git status --porcelain misc.duckdb.zst)" ]]; then
            echo "No changes to commit. Skipping commit and push."
          else
            git commit -m "Daily Instagram update @ $(date +'%Y-%m-%d %H:%M:%S')"
            git push origin HEAD:${GITHUB_REF} -f
          fi

  tweet:
    needs: youtube
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          lfs: true
          ref: ${{ github.ref_name }}

      - name: Install Typst
        run: |
          wget `gh release view --repo typst/typst --json assets --jq '.assets[] | select((.name | contains("x86_64")) and (.name | contains("linux"))) | .url'`
          tar xvf `gh release view --repo typst/typst --json assets --jq '.assets[] | select((.name | contains("x86_64")) and (.name | contains("linux"))) | .name'`
          echo $PWD/`echo $(gh release view --repo typst/typst --json assets --jq '.assets[] | select((.name | contains("x86_64")) and (.name | contains("linux"))) | .name') | cut -d '.' -f1` >> "$GITHUB_PATH"

      - name: Install Deno
        uses: denoland/setup-deno@v2
        with:
          deno-version: v2.x

      - name: extract zstd
        run: |
          zstd -dk -f data.duckdb.zst

      - name: Processing tweet
        run: deno --allow-all render_graph.ts

      - name: upload artifacts
        if: ${{ github.event.inputs.DEBUG }}
        uses: actions/upload-artifact@v4
        with:
          name: "debug-artifact"
          path: |
            debug
            *.duckdb.zst

  release:
    needs:
      - youtube
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          lfs: true
          ref: ${{ github.ref_name }}

      - name: Install Typst
        run: |
          wget `gh release view --repo typst/typst --json assets --jq '.assets[] | select((.name | contains("x86_64")) and (.name | contains("linux"))) | .url'`
          tar xvf `gh release view --repo typst/typst --json assets --jq '.assets[] | select((.name | contains("x86_64")) and (.name | contains("linux"))) | .name'`
          echo $PWD/`echo $(gh release view --repo typst/typst --json assets --jq '.assets[] | select((.name | contains("x86_64")) and (.name | contains("linux"))) | .name') | cut -d '.' -f1` >> "$GITHUB_PATH"

      - name: Install Deno
        uses: denoland/setup-deno@v2
        with:
          deno-version: v2.x

      - name: Cargo cache
        uses: actions/cache/restore@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            target
            Cargo.lock
          key: ${{ runner.os }}-cargo-build-

      - name: extract zstd
        run: |
          zstd -dk -f data.duckdb.zst
          zstd -dk -f misc.duckdb.zst

      - name: Generate group report
        run: deno --allow-all render_group_report.ts
        continue-on-error: true

      - name: Generate Excel data
        run: |
          ./target/relwithdebinfo/excel_exporter
        continue-on-error: true

      - name: Create daily release
        run: |
          if [ "${{ github.event.inputs.DEBUG }}" = "true" ]; then
            RELEASE_TAG="debug-$(date +'%Y-%m-%d-%H%M%S')"
            RELEASE_TITLE="[DEBUG] Daily Report $(date +'%Y-%m-%d %H:%M:%S')"
            PRERELEASE_FLAG="--prerelease"
          else
            RELEASE_TAG="daily-$(date +'%Y-%m-%d')"
            RELEASE_TITLE="Daily Report $(date +'%Y-%m-%d')"
            PRERELEASE_FLAG=""
            # Delete existing release with the same tag if exists (only for non-debug)
            gh release delete "$RELEASE_TAG" --yes || true
            git push origin --delete "$RELEASE_TAG" || true
          fi

          # Create new release with markdown body and assets
          gh release create "$RELEASE_TAG" \
            --title "$RELEASE_TITLE" \
            --notes-file workdir/github_release.md \
            $PRERELEASE_FLAG \
            workdir/group_report.pdf \
            data.duckdb.zst \
            misc.duckdb.zst \
            workdir/export.xlsx
